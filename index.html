<body class="is-preload">
    <!-- Sidebar -->

        <div class="inner">
            <nav>
                <a href="#" class="menu-btn">

                    </li>
                </ul>
            </nav>
        </div>

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Intro -->
        <section id="intro" class="style1 fullscreen fade-up">
            <div class="inner">
                <div class="split-slideshow">
                    <div class="slideshow">
                        <div class="slider">
                            <div class="item">
                                <img src="img/intro.jpg" width="2304" height="1080" />
                            </div>
                            <div class="item">
                                <img src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-3.jpg" />
                            </div>
                            <div class="item">
                                <img src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-4.jpg" />
                            </div>
                            <div class="item">
                                <img src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-1.jpg" />
                            </div>
                        </div>
                    </div>
                    <a class="the-most" target="_blank" href="index.html">
                        <img src="img/logobig.png" width="996" height="126">
                    </a>
                    <div class="slideshow-text">
                        <div class="item">Студия заботы о твоих руках</div>
                        <!--<div class="item">Desert</div>
                                    <div class="item">Erosion</div>
                                    <div class="item">Shape</div>-->
                    </div>
                </div>
                <div class="gl-btn">
                    <button>Онлайн-запись</button>
                </div>
            </div>
        </section>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog  popup-form" role="document">
                <form action="#">
                    <a class="closebtn"><span aria-hidden="true">&times;</span></a>
                    <div class="fields">
                        <div class="field half">
                            <label for="name">Имя</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" />
                        </div>
                        <div class="field">
                            <label for="message">Что вы хотите</label>
                            <textarea name="message" id="message" rows="5"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" class="button submit buy-btn" value="отправить">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer class="footer">
            <section class="footer-social">
                <a class="social-btn social-btn-insta" href="#"></a>
                <a class="social-btn social-btn-vk" href="#"></a>
            </section>
            <section class="footer-contact">
                <p>8 800 555 35 35</p>
                <p>Санкт-Петербург, Пр. Луначарского, 11</p>
            </section>
        </footer>
        <!-- Scripts -->
        <script>
            var link = document.querySelector(".buy-btn");
            var form = document.querySelector(".popup-form");
            var checkin = form.querySelector("[name=name-user]");
            var checkout = form.querySelector("[name=name-email]");
            var close = document.querySelector(".closebtn");

            link.addEventListener("click", function(event) {
                event.preventDefault();
                form.classList.toggle("popup-form-show");
                checkin.focus();
                form.classList.remove("popup-form-error");
            });
            close.addEventListener("click", function(event) {
                event.preventDefault();
                form.classList.remove("popup-form-show");
            });

            window.addEventListener("keydown", function(event) {
                if (event.keyCode === 27) {
                    if (form.classList.contains("popup-form-show")) {
                        form.classList.remove("popup-form-show");
                        form.classList.remove("popup-form-error");
                    }
                }
            });

            form.addEventListener("submit", function(event) {
                if (!checkin.value || !checkout.value) {
                    event.preventDefault();
                    form.classList.add("popup-form-error");
                }
            });

        </script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery.mousewheel.js"></script>
        <script src="js/1.js"></script>

</body>

</html>
